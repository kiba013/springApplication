<header th:fragment="header" class="p-3 bg-dark text-white">

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li class="bold nav-link px-2 text-white" th:text="${currentUser.getUsername()}"></li>
                <li class="nav-link px-2 text-white" th:text="${currentUser.getEmail()}"></li>
