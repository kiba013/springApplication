<!-- Modal -->
<div class="modal fade editUser" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="needs-validation"
              th:method="POST"
              th:action="@{/admin/edit/{id}(id=${id})}"
        th:object="${editUser}">
          <div class="row g-3">
            <div class="col-sm-4">
              <label for="username1" class="form-label">First name</label>
              <input required type="text" th:field="*{username}"  class="form-control" id="username1">
            </div>
          </div>

          <div class="modal-footer">
            <input class="mt-3 w-50 btn btn-primary btn-lg" type="submit">
          </div>
        </form>
      </div>

    </div>
  </div>
</div>


<div th:replace="admin/editUser.html :: div.editUser"></div>
